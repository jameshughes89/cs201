plugins {
    id 'java'
    id 'ru.vyarus.use-python' version '3.0.0'
}

group 'ca.stfx.jhughes'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

python {
    pip 'sphinx:4.0.1'
    pip 'sphinx-rtd-theme:1.0.0'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.15'
    testImplementation 'com.google.guava:guava-testlib:32.1.2-jre'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
}

test {
    useJUnitPlatform()
}

task site(type: PythonTask) {
    dependsOn(tasks.pipInstall)
    module = 'sphinx'
    command = '-b html src/site build/site'
}

